version: '3.7'

services:
  nginx:
    build: ./services/nginx
    volumes:
      - static_volume:/home/app/web/project/static
      - media_volume:/home/app/web/project/media
    ports:
      - 1336:80
    depends_on:
      - web  
  web:
    build: 
      context: ./services/web
      dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:1126 manage:app
    volumes:
      - static_volume:/home/app/web/project/static
      - media_volume:/home/app/web/project/media
    expose: 
      - 1126
    env_file: 
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    volumes: 
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

volumes:
    postgres_data:
    static_volume:
    media_volume:
